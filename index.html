<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main id="main" class="container">
        <div class="clearfix search__wrap">
            <div class="search">
                <input id="searchInput" class="search__input" type="text" title='search-input' placeholder='Enter any phrase'>
                <input id="searchBtn" class="search__btn" type="button" value="Search">
            </div>
            <label class="checkbox">
                <input id="imageCheck" value="0" name="name" type="checkbox">
                <div class="square"></div>
                <div class="checkbox__text">Images</div>
            </label>
        </div>
        <div class="output">
            <div id='paginator' class="clearfix paginator">
                <button id='prevPage' class="prevPage pageBtn" type='submit'>Prev</button>
                <button id='nextPage' class="nextPage pageBtn" type='submit'>Next</button>
            </div>
            <div id="imageBlock" class="output__block output__block--images">
                <h2 class="output__heading">Image result</h2>
                <ul id="outputGrid" class="grid">
                    <!--Content generated in js-->
                </ul>
            </div>
            <div id="sitesBlock" class="output__block output__block--sites">
                <h2 class="output__heading">Web result</h2>
                <ul id="outputList" class="list">
                    <!--Content generated in js-->
                </ul>
            </div>
        </div>
    </main>
    <script src='js/request.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
