<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main id="main" class="container">
        <div class="clearfix">
            <span class="imgCheck">
                <input id='imageCheck' type='checkbox'/>
                <label for='imageCheck'>Images</label>
            </span>
            <div class="search">
                <input id="searchInput" class="search__input" type="text">
                <input id="searchBtn" class="search__btn" type="button" value="Search">
            </div>
        </div>
        <div class="output">
            <div class="clearfix">
                <button id='prevImgPage' class="prevPage pageBtn" type='submit'>Prev</button>
                <button id='nextImgPage' class="nextPage pageBtn" type='submit'>Next</button>
            </div>
            <div id="imageBlock" class="output__block output__block--images">
                <h2 class="output__heading">Image result</h2>
                <ul id="outputGrid" class="grid">
                    <!--Content generated in js-->
                </ul>
            </div>
            <div class="clearfix">
                <button id='prevPage' class="prevPage pageBtn" type='submit'>Prev</button>
                <button id='nextPage' class="nextPage pageBtn" type='submit'>Next</button>
            </div>
            <div id="sitesBlock" class="output__block output__block--sites">
                <h2 class="output__heading">Web result</h2>
                <ul id="outputList" class="list">
                    <!--Content generated in js-->
                </ul>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
